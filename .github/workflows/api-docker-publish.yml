name: API Build, Test, Publish

on:
  workflow_dispatch:

jobs:
  build-and-test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      working-directory: ./api/OpenSkull.Api
      run: dotnet restore
    - name: Build
      working-directory: ./api/OpenSkull.Api
      run: dotnet build --no-restore
    - name: Restore dependencies
      working-directory: ./api/OpenSkull.Api.Tests
      run: dotnet restore
    - name: Build
      working-directory: ./api/OpenSkull.Api.Tests
      run: dotnet build --no-restore
    - name: Test
      working-directory: ./api/OpenSkull.Api.Tests
      run: dotnet test --no-build --verbosity normal

  publish:

    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
    - uses: actions/checkout@v3
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: leemartin77
        password: ${{ secrets.OPENSKULL_DOCKER_KEY }}

    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v2
      
    - name: Build and Publish the Docker image
      working-directory: ./api/OpenSkull.Api
      run: |
        export REPOSITORY="leemartin77/openskull-api"
        export VERSION=v0.0.0 #figure out getting this from workflow after testing
        docker buildx build --platform linux/arm/v7,linux/arm64/v8,linux/amd64 -t "$REPOSITORY:latest" -t "$REPOSITORY:$VERSION" --push .
